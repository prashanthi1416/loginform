<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2> variables and data types</h2>
    <script type="text/javascript">
        var name="prasanna"
        document.write(name+"</br>");
         var data="Hello";
        document.write(typeof data+"</br>");
        var data=1;
        document.write(typeof data+"</br>");
        var data=false;
        document.write(typeof data+"</br>");
        var data;
        document.write(typeof data);
    </script>
<h2>arrays and objects </h2>
<script>
    var data=[1,2,3,4,5];
    document.write( data+"</br>");
    document.write(data[0]+"</br>");
    document.write(data[1]+"</br>");
    document.write(data[2]+"</br>");
</script>
<script>
    var data={name:"sri",
    age:20}
    document.write(data.name+"</br>");
    document.write(data.age);
</script>
</body>
</html>
